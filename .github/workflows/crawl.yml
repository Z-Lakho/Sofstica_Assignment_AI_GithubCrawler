name: GitHub Crawler

on: [push]  # Trigger on push

jobs:
  crawl:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup Postgres (create tables)
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: postgres
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        run: |
          psql $POSTGRES_URL -f .github/workflows/setup.sql
        env:
          POSTGRES_URL: postgresql://postgres:postgres@localhost:5432/postgres

      - name: Crawl Stars
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Default token, no secrets needed
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: postgres
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        run: python crawl_stars.py

      - name: Dump DB to CSV
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: postgres
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        run: python dump_db.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: repos-data
          path: repos.csv