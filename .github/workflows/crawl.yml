name: GitHub Crawler

on: [push]

jobs:
  crawl:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup Postgres (create tables)
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: postgres
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_URL: postgresql://postgres:postgres@localhost:5432/postgres
        run: |
          psql $POSTGRES_URL -f .github/workflows/setup.sql

      - name: Wait for Postgres & Verify
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: postgres
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        run: |
          until pg_isready -h $POSTGRES_HOST -p $POSTGRES_PORT; do
            echo "Waiting for Postgres..."
            sleep 2
          done
          echo "Postgres is ready!"
          psql postgresql://postgres:postgres@localhost:5432/postgres -c "\dt"
          psql postgresql://postgres:postgres@localhost:5432/postgres -c "INSERT INTO repositories (name_with_owner, stargazer_count) VALUES ('test/repo', 999) ON CONFLICT DO NOTHING;"
          psql postgresql://postgres:postgres@localhost:5432/postgres -c "SELECT COUNT(*) FROM repositories;"

      - name: Crawl Stars
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: postgres
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        run: python crawl_stars.py

      - name: Dump DB to CSV
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: postgres
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        run: python dump_db.py

      - name: List files (Debug)
        run: |
          echo "Current directory:"
          pwd
          echo "Files:"
          ls -la
          [ -f repos.csv ] && echo "repos.csv EXISTS!" || echo "MISSING!"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: repos-data
          path: repos.csv